<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Audio, Video, Canvas, SVG</title>
  <style>
    canvas, svg {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Audio Example</h2>
  <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop muted controls></audio>


  <h2>Video Example</h2>
  <video src="https://youtu.be/9sdgBLtws-M" autoplay loop muted controls width="320" height="240"></video>

  <h2>Canvas Example </h2>
  <canvas width="300" height="200">
    Your browser does not support the canvas element.
  </canvas>

  <h2>SVG Example</h2>
  <svg width="300" height="200">
    <rect x="10" y="10" width="100" height="50" fill="blue" />
    <circle cx="160" cy="35" r="25" fill="green" />
    <line x1="10" y1="100" x2="290" y2="100" stroke="red" stroke-width="2" />
    <text x="10" y="150" fill="black" font-size="16">SVG Text Example</text>
  </svg>

</body>
</html>
